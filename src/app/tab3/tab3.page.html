<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container *ngFor="let img of storyList">
      <ion-item *ngIf="img.favorite" [routerLink]="'/story/' + img.id">
        <ion-avatar slot="start">
          <img [src]="img.url" />
        </ion-avatar>
        <ion-label>
          <h1>{{img.title}}</h1>
          <h5>Author: {{img.author}}</h5>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
