<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let img of storyList" [routerLink]="'/story/' + img.id">
      <ion-avatar slot="start">
        <img [src]="img.url" />
      </ion-avatar>
      <ion-label>
        <h1>{{img.title}}</h1>
        <h3>Author: {{img.author}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
